paths:
  /kaia/miscellaneous/recoverFromTransaction:
    post:
      operationId: .recoverFromTransaction
      summary: "[Miscellaneous] kaia_recoverFromTransaction"
      description: |
        Using this API, users can recover from transaction data.


        **JSONRPC:** `kaia_recoverFromTransaction`
      tags:
        - kaia

      parameters:
        - name: rlpEncodedTransaction
          required: true
          schema:
            type: string
            format: N-byte DATA
          description: RLP encoded transaction
          in: query
        - name: blockNumberOrTag
          in: query
          description: Integer or hexadecimal block number, or the string "earliest", "latest" or "pending" as in default block parameter.
          required: false
          schema:
            $ref: "../../../components/schemas/common/Common.yaml#/components/schemas/BlockNumberOrTag"

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "#/components/schemas/KaiaRecoverFromTransactionReq"

      responses:
        200:
          description: The result of recover from transaction.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - type: object
                    properties:
                      result:
                        type: string
                        format: hex
                        example: "0xe15cd70a41dfb05e7214004d7d054801b2a2f06b"

      x-codeSamples:
        - lang: "Shell"
          label: "Curl"
          source:
            $ref: "../../../code-samples/curl/kaia/miscellaneous/recoverFromTransaction.sh"
        - lang: "Java"
          label: "Java"
          source:
            $ref: "../../../code-samples/java/src/main/java/opensdk/sdk/apis/kaia/miscellaneous/KaiaRecoverFromTransactionExample.java"
        - lang: "JavaScript"
          label: "Javascript"
          source:
            $ref: "../../../code-samples/javascript/kaia/miscellaneous/recoverFromTransaction.js"
        - lang: "Python"
          label: "Python"
          source:
            $ref: "../../../code-samples/python/kaia/miscellaneous/recoverFromTransaction.py"

components:
  schemas:
    KaiaRecoverFromTransactionReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'kaia_recoverFromTransaction'
        params:
          type: array
          items:
            properties:
              RLPEncodedTransaction:
                title: RLPEncodedTransaction
                description: RLP Encoded Transaction.
                type: string
                format: N-byte DATA
              BlockNumberOrTag:
                $ref: "../../../components/schemas/common/Common.yaml#/components/schemas/BlockNumberOrTag"
