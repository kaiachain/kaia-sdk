openapi: "3.0.2"
info:
  title: KAIA OPEN API
  version: "1.10.0"
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:7151

paths:
  /kaia/transaction/sendRawTransactions:
    post:
      operationId: .sendRawTransactions
      summary: "[Transaction] kaia_sendRawTransactions"
      description: |
        Send multiple signed RLP-encoded transactions. It can be useful when an RLP endpoint is actually load-balancing to multiple nodes, and the user needs to make sure that multiple transactions are sent to the same node. Important when you send [KIP-245](https://github.com/kaiachain/kips/blob/main/KIPs/kip-245.md) bundled transactions.

        **NOTE:** If you deployed a contract, use kaia_getTransactionReceipt to get the contract address.

        **JSONRPC:** `kaia_sendRawTransactions`

      tags:
        - kaia

      parameters:
        - name: signedTransactionsData
          required: true
          schema:
            type: array
            items:
              type: string
              format: DATA
              description: Signed transaction data
          description: An array of one or more signed transaction data.
          in: query

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "#/components/schemas/KaiaSendRawTransactionsReq"

      responses:
        200:
          description: Returns the array of transaction hashes.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - type: object
                    properties:
                      jsonrpc:
                        type: string
                        example: "2.0"
                      id:
                        type: integer
                        format: int64
                        example: 1
                      result:
                        type: array
                        items:
                          type: string
                          format: 32-byte DATA
                          description: Transaction hash
                        description: "Returns the array of transaction hashes."
                        example: [
                          "0x6f2b444a031f5932d013abbaead8d6058832b4f23c8dcad65f482295f87ab11c",
                          "0xf66f892efee21847b3686d325234f15e7de0bdde38d607493bda2ae0767e10e3"
                        ]

      x-codeSamples:
        - lang: "Shell"
          label: "Curl"
          source:
            $ref: "../../../code-samples/curl/kaia/transaction/sendRawTransactions.sh"
        - lang: "Java"
          label: "Java"
          source:
            $ref: "../../../code-samples/java/src/main/java/opensdk/sdk/apis/kaia/transaction/KaiaSendRawTransactionsExample.java"
        - lang: "JavaScript"
          label: "Javascript"
          source:
            $ref: "../../../code-samples/javascript/kaia/transaction/sendRawTransactions.js"
        - lang: "Python"
          label: "Python"
          source:
            $ref: "../../../code-samples/python/kaia/transaction/sendRawTransactions.py"

components:
  schemas:
    KaiaSendRawTransactionsReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'kaia_sendRawTransactions'
        params:
          type: array
          description: Signed transactions data.
          items:
            type: array
            title: SignedTransactionData
            description: Array of Signed transaction data.
            items: 
              type: string
              format: DATA
              description: Signed transaction data
          example: [["", ""]]