<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="#">
    <title>@kaiachain/web3js-ext in browser demo</title>
  </head>
  <body>
    <body>
      <p><button id="btnConnectMM" onclick="connectMM()">Connect MetaMask</button></p>
      <p><button id="btnConnectKK" onclick="connectKK()">Connect Kaia Wallet</button></p>
      <hr/>
      <p>
        <button id="btnNetBaobab" onclick="switchBaobab()">Switch to Kairos</button>
      </p>
      <hr/>
      <p>For MetaMask and Kaia Wallet</p>
      <p><button id="btnSignMsg" onclick="signMsg()">Sign message</button></p>
      <p>
        <button id="btnLegacyVT" onclick="sendLegacyVT()">Send Legacy or Dynamic Fee tx (send ETH/KLAY)</button>
        <button id="btnLegacySC" onclick="sendLegacySC()">Send Legacy or Dynamic Fee tx (call contract)</button>
      </p>
      <hr/>
      <p>For Kaia Wallet</p>
      <p>
        <button id="btnKlaytnVT" onclick="sendKlaytnVT()">Send ValueTransfer tx</button>
        <button id="btnKlaytnSC" onclick="sendKlaytnSC()">Send SmartContractExecution tx</button>
      </p>
      <p>
        <button id="btnFeeDelegatedVT" onclick="sendFeeDelegatedVT()">Sign and Send FeeDelegatedValueTransfer tx</button>
        <button id="btnFeeDelegatedSC" onclick="sendFeeDelegatedSC()">Sign and Send FeeDelegatedSmartContractExecution tx</button>
      </p>
      <p>
        <button id="btnFeeDelegatedServiceVT" onclick="sendFeeDelegatedServiceVT()">Sign and Send Fee Delegation Service ValueTransfer tx</button>
        <button id="btnFeeDelegatedServiceSC" onclick="sendFeeDelegatedServiceSC()">Sign and Send Fee Delegation Service SmartContractExecution tx</button>
      </p>
      <hr/>
      <p>
        <div>accounts: <text id="textAccounts"></text></div>
        <div>chainId: <text id="textChainId"></text></div>
      </p>
      <p>
        <div>message signature: <text id="textSignature"></text></div>
        <div>recovered signer address: <text id="textRecoveredAddress"></text></div>
      </p>
      <p>
        <div>signed tx: <text id="textSignedTx"></text></div>
        <div>txhash: <text id="textTxhash"></text></div>
      </p>
    </body>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script type="module">
      import web3 from 'https://cdn.jsdelivr.net/npm/web3@4.3.0/+esm'
      window.Web3 = web3;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@kaiachain/web3js-ext@latest/dist/web3js-ext.bundle.js"></script>
    <!-- to use locally compiled one: <script src="web3js-ext.bundle.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
