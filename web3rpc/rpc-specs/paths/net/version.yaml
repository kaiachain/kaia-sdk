servers:
  - url: http://localhost:7151

paths:
  /net/version:
    post:
      operationId: version
      summary: "net_version"
      description: |
        Return the current kaia protocol version.
        
        **JSONRPC:** `net_version`
      tags:
        - net
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - type: object
                  properties:
                    method:
                      type: string
                      default: net_version

      responses:
        200:
          description: Return the current kaia protocol version.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - type: object
                    properties:
                      result:
                        type: string
                        format: hex
                        description: The integer of the kaia protocol version. "1001" Kaia Baobab testnet."8217" Kaia Cypress mainnet.
                        example: "1001"

      x-codeSamples:
        - lang: "Shell"
          label: "Curl"
          source:
            $ref: "../../code-samples/curl/net/version.sh"
        - lang: "Java"
          label: "Java"
          source:
            $ref: "../../code-samples/java/src/main/java/opensdk/sdk/apis/net/NetVersionExample.java"
        - lang: "JavaScript"
          label: "Javascript"
          source:
            $ref: "../../code-samples/javascript/net/version.js"
        - lang: "Python"
          label: "Python"
          source:
            $ref: "../../code-samples/python/net/version.py"
